<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f47fbe, #a9cfea);
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .card {
        margin-top: 0;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .card img {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        height: 300px;
        object-fit: cover;
      }

      .card-body {
        background: #fff;
        padding: 20px;
      }

      .card-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: #000000;
      }

      .card {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script>
      // เปลี่ยนหน้าไปยังไฟล์ HTML ใหม่หลังจาก 5 วินาที
      setTimeout(function () {
        window.location.href = "second.html"; // ใส่ชื่อไฟล์ของหน้าต่อไปที่คุณต้องการ
      }, 10000); // 10000 มิลลิวินาที (10 วินาที)
    </script>
  </head>
  <body>
    <div class="card" style="width: 500px">
      <img
        src="kkkk.webp"
        style="width: 500px; height: 300px"
        class="card-img-top"
        alt="Beautiful Image"
      />
      <div class="card-body text-center">
        <p class="card-text">วันนี้วันอะไรน้าา</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
