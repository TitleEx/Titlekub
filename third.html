<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f47fbe, #a9cfea);
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 20px;
      }

      .gallery-container {
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .gallery-title {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }

      .img-thumbnail {
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .img-thumbnail:hover {
        transform: scale(1.05);
      }
      .btn-custom {
        margin-top: 20px;
        background-color: #ffffff;
        color: rgb(255, 255, 255);
        font-weight: bold;
        border: none;
        transition: all 0.3s ease;
        margin-left: 800px;
      }

      .btn-custom:hover {
        background: #a7bee4;
      }
    </style>
  </head>
  <body>
    <div class="container gallery-container">
      <h1 class="gallery-title">HAPPY ANNIVERSARY 2 MONTHS</h1>
      <div class="row g-3">
        <!-- Image 1 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="1.jpg" class="img-fluid img-thumbnail" alt="Photo 1" />
        </div>
        <!-- Image 2 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="2.jpg" class="img-fluid img-thumbnail" alt="Photo 2" />
        </div>
        <!-- Image 3 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="3.jpg" class="img-fluid img-thumbnail" alt="Photo 3" />
        </div>
        <!-- Image 4 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="4.jpg" class="img-fluid img-thumbnail" alt="Photo 4" />
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="5.jpg" class="img-fluid img-thumbnail" alt="Photo X" />
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="6.jpg" class="img-fluid img-thumbnail" alt="Photo X" />
        </div>
      </div>
    </div>

    <button class="btn btn-custom">
      <a href="last.html" class="">Next</a>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
